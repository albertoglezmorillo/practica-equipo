<div class="contenedor-general">
  <div class="contenedor-cabecera">
    <div class="contenedor-filtros">
      <div class="contenido-filtro">
        <app-input [etiqueta]="'Num Cliente:'" [botonBorrar]="true" [size]="'sm'" (valorInput)="filtros.codigo"></app-input>
      </div>
      <div class="contenido-filtro">
        <app-input [etiqueta]="'Alias:'" [botonBorrar]="true" [size]="'sm'" (valorInput)="filtros.alias"></app-input>
      </div>
      <div class="contenido-filtro">
        <app-input [etiqueta]="'Provincia:'" [botonBorrar]="true" [size]="'sm'" (ngModel)="filtros.provincia" ></app-input>
      </div>
      <div class="contenido-filtro">
        <app-input [etiqueta]="'Documento:'" [botonBorrar]="true" [size]="'sm'" (valorInput)="filtros.documento" ></app-input>
      </div>
    </div>

    <div class="contenedor-botones">
      
        <app-boton
          class="limpiar"
          [estilo]="'warning'"
          [etiqueta]="'Limpiar Filtros'"
        ></app-boton>
        <app-boton
          class="buscar"
          [estilo]="'4'"
          [etiqueta]="'Buscar'"
          (click)="buscar()"
        ></app-boton>
        <app-boton
          class="buscar"
          [estilo]="'danger'"
          [etiqueta]="'Borrar'"
          (click)="eliminar()"
        ></app-boton>
        
        <app-modal-creacion class="buscar"></app-modal-creacion>
        
      
    </div>
  </div>
  <div class="contenedor-cuerpo">
    <div class="contenedor-tarjeta">
      <app-tarjeta-cliente
        *ngFor="let i of clientes"
        class="tarjetas"
        [cliente]="i"
        (click)="mostrarSeleccionado(i)"
      ></app-tarjeta-cliente>
    </div>
    <div class="contenedor-dato">
      <div class="datos">
        <div class="titulo-vaciar">
          <h4>Datos Personales</h4>
          <app-boton
            class="vaciar-Datos"
            [etiqueta]="'Vaciar'"
            [estilo]="'warning-sm'"
          ></app-boton>
        </div>

        <div class="seccion">
          <app-input
            [etiqueta]="'Numero de cliente'"
            [valorInput]="clienteSeleccionado.numero"
          ></app-input>
          <app-input
            [etiqueta]="'Documento:'"
            [valorInput]="clienteSeleccionado.documento"
          ></app-input>
        </div>
        <app-input
          [etiqueta]="'Nombre:'"
          [valorInput]="clienteSeleccionado.nombre"
        ></app-input>

        <app-input
          [etiqueta]="'Alias'"
          [valorInput]="clienteSeleccionado.alias"
        ></app-input>

        <app-text-area
          [etiqueta]="'Notas:'"
          [valorInput]="clienteSeleccionado.notas"
        ></app-text-area>
        <div class="boton-datos">
          <app-boton [etiqueta]="'Modificar'" [estilo]="'dark-sm'" (click)="modificar()"></app-boton>
        </div>
      </div>
      <div class="datos">
        <div class="titulo-vaciar">
          <h4>Datos de Contacto</h4>

          <app-boton
            class="vaciar-Datos"
            [etiqueta]="'Vaciar'"
            [estilo]="'warning-sm'"
          ></app-boton>
        </div>

        <app-input
          [etiqueta]="'Direccion:'"
          [valorInput]="clienteSeleccionado.direccion"
        ></app-input>
        <div class="seccion">
          <app-input
            [etiqueta]="'Poblacion:'"
            [valorInput]="clienteSeleccionado.poblacion"
          ></app-input>
          <app-input
            [etiqueta]="'Provincia:'"
            [valorInput]="clienteSeleccionado.provincia"
          ></app-input>
          <app-input
            [etiqueta]="'Codigo Postal:'"
            [valorInput]="clienteSeleccionado.codigo_postal"
          ></app-input>
        </div>
        <div class="seccion">
          <app-input
            [etiqueta]="'Telefono:'"
            [valorInput]="clienteSeleccionado.telefono"
          ></app-input>
          <app-input
            [etiqueta]="'Comercial:'"
            [valorInput]="clienteSeleccionado.comercial"
          ></app-input>
        </div>
        <app-input
          [etiqueta]="'Email:'"
          [valorInput]="clienteSeleccionado.email"
        ></app-input>

        <app-input
          [etiqueta]="'Razon Social:'"
          [valorInput]="clienteSeleccionado.razon_social"
        ></app-input>
        <div class="boton-datos">
          <app-boton [etiqueta]="'Modificar'" [estilo]="'dark-sm'" (click)="modificar()"></app-boton>
        </div>
      </div>
    </div>
  </div>
</div>
