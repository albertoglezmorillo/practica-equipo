<div class="tarjeta" [ngClass]="{ 'seleccionado': cliente == clienteSeleccionado }" (click)="validarClick()">
  <div class="seccion-arriba">
    <h3>{{ cliente.numero }}</h3>
  </div>
  <div class="seccion-medio ">
    <h5 class="alias text-truncate">{{ cliente.alias }}</h5>
  </div>
  <div class="seccion-abajo">
    <div class="comercial">
      <h6>Comercial: {{ cliente.comercial }}</h6>
    </div>
    <div class="poblacion">
      <h6>Poblacion: {{ cliente.poblacion }}</h6>
    </div>
    <div class="telefono">
      <h6>Telefono: {{ cliente.telefono == 0 ? "" : cliente.telefono }}</h6>
    </div>

    <div class="correo">
      <h6 class="text-truncate">E-mail: {{ cliente.email }}</h6>
    </div>
  </div>
</div>
