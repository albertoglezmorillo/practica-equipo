<label>{{ etiqueta }}</label>
<div class="contenedor-input" [ngClass]="{'input-group': botonBorrar}">
  <input class="form-control" type="text" [ngClass]="{'form-control-sm': size=='sm' }" [(ngModel)]='valorInput' />
  <button class="btn btn-outline-danger boton input-group-append" [ngClass]="{'noMostrar': !botonBorrar , 'btn-sm': size=='sm' }" (click)="valorInput = ''">X
  </button>
</div>
