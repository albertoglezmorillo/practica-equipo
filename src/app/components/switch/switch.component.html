<label>{{etiqueta}}</label>
<div [ngClass]="{'sm':estilo == 'sm'}">
  <button class="btn  boton-left" [ngClass]="{'negro': valorInput == '0'}" (click)=" cambioInput('0')">{{disableVal}}</button>
  <button class="btn  boton-center"  [ngClass]="{'noMostrar' : numeroSwitch <3,'gris': valorInput == ''}" (click)=" cambioInput('')" >{{neutroVal}}</button>
  <button class="btn  boton-right"  [ngClass]="{'azul': valorInput == '1'}" (click)=" cambioInput('1')">{{enableVal}}</button>
</div>
