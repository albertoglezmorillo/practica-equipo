<button class="btn btn-warning boton" [ngClass]="{'noMostrar': estilo != '1'}" (click)="accionBoton()">{{etiqueta}}</button>
<button class="btn btn-success boton" [ngClass]="{'noMostrar': estilo != '2'}" (click)="accionBoton()">{{etiqueta}}</button>
<button class="btn btn-dark boton" [ngClass]="{'noMostrar': estilo != '3'}" (click)="accionBoton()">{{etiqueta}}</button>
<button class="btn btn-primary boton" [ngClass]="{'noMostrar': estilo != '4'}" (click)="accionBoton()">{{etiqueta}}</button>
